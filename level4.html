<!doctype html>
<html lang="en">
  <head>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Dev Mini-Quest</title>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <span class="badge text-bg-primary">level 4</span>
              <h2 class="h4 fw-bold mt-2">Form validation</h2>
                <p class="text-muted">Enter a name. Empty = error, filled = success</p>
              <label for="heroName" class="form-label">Hero Name</label>
              <input id="heroName" class="form-control" type="text" placeholder="Type your name">
               <button id="sumbitbutton" class="btn btn-primary w-100 mt-2">Submit Name</button>
               <p id="result" class="mt-3 mb-0"></p>
               <hr>
                <div class="d-flex gap-2">
                <button class="btn btn-secondary w-50" onclick="window.location.href= 'level3.html'"> Back</button>
                <button class="btn btn-dark w-50" onclick="window.location.href='level5.html'">Next level</button>
                </div>
            </div>
          </div>
          <script>

              const heroName =document.getElementById("heroName");
              const result = document.getElementById("result");
              const submitButton = document.getElementById("sumbitbutton");

                submitButton.addEventListener("click",function() {
                    const name = heroName.value.trim();

                  if(name === "") {    
                   result.className = "text-danger";
                    result.textContent = 'Error: Name cannot be empty!';
                  } else {
                    result  .className = "text-success";
                    result.textContent = 'Success! Welcome, ' + name + '!';
                  }
                });
            </script>
          <p class=" text-center text-muted small mt-3 mb-0">Screenshot #4: Show the GREEN success message with your name. </p>
        </div>
      </div>
  </body>
</html>
