<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Dev Mini-Quest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card shadow">
            <div class="card-body">
              <span class="badge text-bg-primary">level 6</span>
              <h2 class="h4 fw-bold mt-2">Conditionals: Pick the Correct Door</h2>
                <p class="text-muted mb-3">Click a door. Only one is correct.</p>
            <div class="d-flex gap-2">
                <button class="btn btn-success flex-fill doorbtn" data-door="1">
                <i class="bi bi-door-open"></i>Door 1</button>
                <button class="btn btn-warning flex-fill doorbtn" data-door="2">
                <i class="bi bi-door-open"></i>Door 2</button>
                <button class="btn btn-danger flex-fill doorbtn" data-door="3">
                <i class="bi bi-door-open"></i>Door 3</button>
            </div>
                <div id="result" class="alert alert-danger mt-3 mb-0">X wrong door try again</div>
                <hr>
                <div class="d-flex gap-2">
                <button class="btn btn-secondary w-50" onclick="window.location.href= 'level5.html'">Back</button>
                <button class="btn btn-dark w-50" onclick="window.location.href='index.html'">Restart to level 1</button>
                 </div> 
             </div>
            </div>
          </div>
          <script>

              const winningDoor = 1; 
              const result = document.getElementById("result");
              const doorbtns = document.querySelectorAll(".doorbtn");

                doorbtns.forEach(btn => {
                    btn.addEventListener("click", function() {
                        const randompick = Number(btn.dataset.door);

                      if(randompick === winningDoor) {
                        result.className = "alert alert-success mt-3 mb-0";
                        result.textContent = "Congratulations! You picked the correct door!";
                      } else {
                        result.className = "alert alert-danger mt-3 mb-0";
                        result.textContent = "X wrong door try again";
                      }
                    });
                });

            </script>
          <p class=" text-center text-muted small mt-3 mb-0">Screenshot #5: Show coins not equal to 0 (changed value). </p>
        </div>
      </div>
  </body>
</html>
